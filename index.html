<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de descuentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de descuentos</h1>
        <div class="calculator">
            <h3>Función 1: Calcular el descuento</h3>
            <label for="price">Precio:</label>
            <br>
            <input type="number" id="price">
            <br>
            <label for="percentage">Porcentaje de descuento:</label>
            <br>
            <input type="number" id="percentage">
            <br>
            <button onclick="calculateDiscount()">Calcular descuento</button>
            <p id="discount-amount"></p>

            <h3>Función 2: Calcular el porcentaje de descuento</h3>
            <label for="original-price">Precio original:</label>
            <br>
            <input type="number" id="original-price">
            <br>
            <label for="discounted-amount">Cantidad descontada:</label>
            <br>
            <input type="number" id="discounted-amount">
            <br>
            <button onclick="calculatePercentage()">Calcular porcentaje</button>
            <p id="discount-percentage"></p>

            <button onclick="resetCalculator()">Resetear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
